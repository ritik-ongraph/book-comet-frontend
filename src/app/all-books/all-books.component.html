<div class="book-list">
  <app-search-books></app-search-books>
  <mat-card class="search-message" *ngIf="!dataSource.length">
    <div>
      No Date Found try to change search filter or Reset search Filters.
    </div>
  </mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 allbooks" *ngIf="dataSource.length">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Book Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef> Authors </th>
      <td mat-cell *matCellDef="let element">
        {{element.authors}}
      </td>
    </ng-container>
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Book publisher </th>
      <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>
    <ng-container matColumnDef="yop">
      <th mat-header-cell *matHeaderCellDef> Year Of Publication </th>
      <td mat-cell *matCellDef="let element"> {{element.yop}} </td>
    </ng-container>
    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef> Book Format </th>
      <td mat-cell *matCellDef="let element"> {{element.format}} </td>
    </ng-container>
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Summary </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="getSummary(element.summary,element.id)">
          <mat-icon>edit</mat-icon>Read summary
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> Book Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.qty}}
        <span class="btn">
          <button mat-button (click)="openDialog(element.id,element.qty)">
            <mat-icon>edit</mat-icon>Edit
          </button>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element">
        <span>
          <button mat-button [routerLink]="'edit/'+element['id']">
            <mat-icon>edit</mat-icon>Edit
          </button>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element"><span>
          <button mat-button (click)="deleteBookDialog(element['id'])">
            <mat-icon>delete</mat-icon>Delete
          </button>
        </span> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
